<!DOCTYPE html>
<html>
<head>
    <title>Handbag</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header>
    <h1>Handbag</h1>
</header>
<main>
    <img src="https://blob.sololearn.com/courses/np.png">
    <p><i>Quality handbag for sale,</i> <u>R200</u></p>
    <ul>
        <li>Luella</li>
        <li>Gucci</li>
        <li>Versace</li>
    </ul>
    <h2>Cart</h2>
    <form>
        <label for="handbag">Select Handbag:</label>
        <select id="handbag" name="handbag">
            <option value="product1">Luella</option>
            <option value="product2">Gucci</option>
            <option value="product3">Versace</option>
        </select><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <button type="button" onclick="alert('Order Confirmed!')">Submit</button>
    </form>
</main>
<footer>
    <p>Contact 0112345678 for more info</p>
</footer>
</body>
</html>
